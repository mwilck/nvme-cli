name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: update
      run: sudo apt-get update
    - name: dependencies
      run: sudo apt-get install libudev-dev uuid-dev libsystemd-dev
    - name: make
      run: |
        make clean
        make

